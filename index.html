<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA Bank</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="img">
                <h1>ABA Bank</h1>
                <img src="./img/pic.svg" alt="">
            </div>
            <div class="card">
                <section>
                    <div class="card-in">
                        <img src="./img/ABA.png" alt="">
                        <div class="in-card">
                            <div class="input">
                                <h1>Welcome to ABA Bank</h1>
                                <div class="input-group">
                                    <h3>Username</h3>
                                    <input type="text" name="username" id="username" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <h3>Password</h3>
                                    <input type="text" name="password" id="password" placeholder="Password">
                                </div>
                                <button>Log in</button>
                                <label for="forgot">Forgot password?</label>
                                <div class="language">
                                    <p>ភាសាខ្មែរ</p>
                                    <p>English</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
